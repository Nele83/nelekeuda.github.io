<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!--meta charset="utf-8"> käskee selainta käyttämään utf-8-merkkikoodausta kääntäessään konekoodia ihmisen luettavaksi
             tekstiksi ja päinvastoin selaimessa näytettäväksi -->
        <meta name="viewport" content="width=device-width, initial=scale=1.0" /> <!--width tarkoittaa sivun oletuskokoa CSS-pikseleinä. Jos suinkin mahdollista niin kannattaa käyttää arvoa device-width, joka on ympäristön todellinen koko eikä jotain kiinteää kokoa.
            initial-scale asettaa sivun oletuszoomaustason
            Muita mahdollisia asetuksia ovat maximum-scale, minimum-scale ja user-scalable-->
        <link rel="stylesheet" href="style.css" /> <!--Linkki ulkoiseen tyylisivuun. REL-attribuuttia käytetään määrittämään linkitetyn
             tiedoston ja HTML-dokumentin välinen suhde . REL=StyleSheet määrittää pysyvän tai ensisijaisen tyylin, kun taas REL="Alternate 
             StyleSheet" määrittää vaihtoehtoisen tyylin. Pysyvä tyyli on sellainen, jota käytetään aina, kun tyylisivut ovat käytössä.-->
        <!--<title>Tehtävä 34</title>--> <!--otsikko-->
    </head>
    <body>
        <!---<h1>Tehtävä 34</h1> -->
        <div class="container">
            <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>
    
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>

        <script src="script.js"></script> <!--Osoittaa ulkoista JavaScript-tiedostoa: eli tässä kohtaan script.js:ssää-->
    </body>
</html>
